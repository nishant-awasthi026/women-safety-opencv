<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Sight Ai</title>
    <link rel="stylesheet" href="../static/geofencing.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <div id="nav">
        <div id="logo-v">
            <video autoplay muted loop src="../static/SafeSight-Ai-logo color.mp4"></video>
        </div>
        <a href="/">Home</a>
        <a href="{{ url_for('geofencing') }}">Geofencing</a>
        <a href="{{ url_for('gesture_recognition_page') }}">Gesture Recognition</a>
        <a href="{{ url_for('video_analytics') }}">Video Analytics</a>
        <a href="{{ url_for('speech_analysis') }}">Speech Analysis</a>
        <a href="{{ url_for('threat_level_detection') }}">Threat Recognition</a>
    </div>
    <!-- 10% gap -->
     <div id="gap10"></div>
    <!-- main section -->
     <div id="main">
        <h1>Geofencing</h1>
        <form method="POST" action="{{ url_for('geofencing') }}">
            <label for="latitude">Latitude:</label>
            <input type="text" id="latitude" name="latitude" required>
            <label for="longitude">Longitude:</label>
            <input type="text" id="longitude" name="longitude" required>
            <button type="submit">Check Geofence</button>
        </form>
        
        {% if result %}
        <h2>Result: {{ result }}</h2>
        {% elif error %}
        <h2>Error: {{ error }}</h2>
        {% endif %}
     </div>
